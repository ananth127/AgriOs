version: '3.8'

services:
  # üß† The Brain (FastAPI)
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/agrios
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # ‚öõÔ∏è The Body (Next.js)
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1

  # üóÑÔ∏è Universal Database
  db:
    image: postgis/postgis:15-3.3
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=anth123
      - POSTGRES_DB=agrios
    volumes:
      - pgdata:/var/lib/postgresql/data

  # ‚ö° Cache & Queue
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # üîç Universal Search
  meilisearch:
    image: getmeili/meilisearch:v1.3
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=masterKey

volumes:
  pgdata:
