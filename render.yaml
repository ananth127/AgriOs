services:
  # Backend API Service
  - type: web
    name: agri-os-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    # Valid Start Command for Render:
    # Explicitly bind to 0.0.0.0 and port 10000 (Render default)
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    healthCheckPath: /docs
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      # Hugging Face API (Primary AI)
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0
      # Force Uvicorn defaults for Render (0.0.0.0 binding)
      - key: UVICORN_HOST
        value: 0.0.0.0
      - key: UVICORN_PORT
        value: 10000
