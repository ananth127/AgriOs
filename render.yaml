services:
  # Backend API Service
  - type: web
    name: agri-os-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /docs
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      # Hugging Face API (Primary AI)
      - key: HUGGINGFACE_API_KEY
        sync: false
      # Legacy: Keep for backward compatibility
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0
