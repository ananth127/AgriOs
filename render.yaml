services:
  # Backend API Service
  - type: web
    name: agri-os-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      python -c "import whisper; whisper.load_model('base')"
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    healthCheckPath: /docs
    envVars:
      - key: DATABASE_URL
        sync: false
      # Vertex AI Configuration (For Render.com deployment)
      - key: GOOGLE_CLOUD_PROJECT
        sync: false
      - key: GOOGLE_CLOUD_LOCATION
        value: us-central1
      - key: GOOGLE_APPLICATION_CREDENTIALS_JSON
        sync: false
      # Fallback: Gemini API Key (if not using Vertex AI)
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 10000

